<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container text-center">
            <div class="row">
                <h1 class="text-center border-bottom">Some Calculations</h1>
                <!-- Dog Age Calculator -->
                <div class="col-8 mx-auto border-bottom">
                    <h2>Dog Age Calculator</h2>
                    <select id="dogAgeSelect" onchange=dogOrHumanSelect(this.value) class="form-select"
                        aria-label="Human Age to Dog Age">
                        <option value="1">Human Age >> Dog Age</option>
                        <option value="2">Dog Age >> Human Age</option>
                    </select>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Your Age?" aria-label="Your Age?"
                            aria-describedby="buttonDogAge" name="age" id="yourAge">
                        <button type="submit" onclick=dogAgeCalculate() class="btn btn-outline-secondary" type="button"
                            id="buttonDogAge">Calculate</button>
                    </div>
                    <p id="dogAgeResult"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
