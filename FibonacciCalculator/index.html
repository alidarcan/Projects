<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fibonacci Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-3">
                <h1>Fibonacci Calculator</h1>
            </div>
            <div class="col-6 my-3 mx-auto">
                <div class="input-group mb-3">
                    <input id="number" type="number" class="form-control text-start" placeholder="Number?"
                        aria-label="number?" aria-describedby="button-addon2">
                    <button onclick="calcFib(document.getElementById('number').value)" class="btn btn-outline-secondary"
                        type="button" id="button-addon2">Calculate</button>
                </div>
                <p id="fibNumber" class="text-wrap" contenteditable="true"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
